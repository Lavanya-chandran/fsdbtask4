<html>
    <head>
        <title>arrow functin</title>
    </head>
    <body>
        <script>
            //title caps
a=(str)=> {
    if ((str === null) || (str === ''))
        return false;
    else
        str = str.toString();

    console.log(str.replace(/\w\S*/g, function (txt) {
        return txt.charAt(0).toUpperCase() +
            txt.substr(1).toLowerCase();
    }))
}
a(['hello world'])

        </script>
        </body>
        </html>

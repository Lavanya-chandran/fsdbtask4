<html>
    <head>
        <title>arrow functin</title>
    </head>
    <body>
        <script>
            //palindrome
a=(arr, n)=>
    {
        for (let i = 0; i < n; i++)
        {
            let ans = isPalindrome(arr[i]);
            if (ans == false)
                return false;
        }
        return true;
        console.log(ans)
    }
    a([123,111]);

        </script>
        </body>
        </html>

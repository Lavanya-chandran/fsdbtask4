//prime number
(function (array) {
    var arr = []
    var number = 0
    for (let i = 0; i < array.length; i++) {
        number = array[i]

        var isPrime=function(n) {
            if (n <= 1)
                return false;
            for (let i = 2; i < n; i++)
                if (n % i == 0)
                    return false;

            return true;
        }
        if (isPrime(number) === true) {
            arr.push(number)
        }
    }
    console.log(arr)
})

//rotate
(function(array , k){
    var reverse;
    var a;
             k = k % a.length;
               if(k < 0){
                 k += a.length;
            
               }
         reverse=(a, 0, array.length - k - 1);
        reverse=(a, array.length - k, array.length - 1);
        reverse=(a, 0, array.length - 1);
        console.log(reverse)
})

<html>
    <head>
        <title>anonymous functin</title>
    </head>
    <body>
        <script>
            //sum of series
var a = function (array) {
    let sum = 0;
    for (element in array) {
        sum += array[element]
    }
    console.log(sum)
}
a([2, 3, 4]) 

        </script>
    </body>

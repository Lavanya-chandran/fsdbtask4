<html>
    <head>
        <title>arrow functin</title>
    </head>
    <body>
        <script>
            //sum of series
a= (array)=> {
    let sum = 0;
    for (element in array) {
        sum += array[element]
    }
    console.log(sum)
}
a([2, 3, 4]); 

        </script>
        </body>

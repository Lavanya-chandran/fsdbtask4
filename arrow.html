a= (array)=> {
    let sum = 0;
    for (element in array) {
        sum += array[element]
    }
    console.log(sum)
}

    if ((str === null) || (str === ''))
        return false;
    else
        str = str.toString();

    console.log(str.replace(/\w\S*/g, function (txt) {
        return txt.charAt(0).toUpperCase() +
            txt.substr(1).toLowerCase();
    }))
}

//prime number
a=(array)=> {
    var arr = []
    var number = 0
    for (let i = 0; i < array.length; i++) {
        number = array[i]

        var isPrime=function(n) {
            if (n <= 1)
                return false;
            for (let i = 2; i < n; i++)
                if (n % i == 0)
                    return false;

            return true;
        }
        if (isPrime(number) === true) {
            arr.push(number)
        }
    }
    console.log(arr)
}

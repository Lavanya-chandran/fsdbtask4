<html>
    <head>
        <title>IFFE functin</title>
    </head>
    <body>
        <script>
//sum of series
(function(array){
             var sum = 0;
                  for(var i = 0 ; i< array.length ; i++){
                     sum = sum + array[i];
                   }
                   return sum;
             })
               ([1,2,3,4]);
               </script>
               </body>
               </html>
